<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>

<body>
    <h1>Survey Questions</h1>
    <hr class="my-4">
    <form>
        <h2>About You</h2>
        <div class="form-group">
            <label for="nameInput">Name (Required)</label>
            <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="form-group">
            <label for="linkInput">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="linkInput">
        </div>
        <hr class="my-4">

        <h2>Question 1</h2>
        <div class="form-group">
            <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="question1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
    </form>
</body>

</html>
